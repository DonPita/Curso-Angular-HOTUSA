<div class="d-flex justify-content-center">

  <img [src]="url" [alt]="url"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"/>
    <!--si hasLoaded es true, enseña la imagen : si es false enseña la de
    abajo, que es el asset de carga-->

  <img *ngIf="!hasLoaded"  src="assets/loader.svg" height="35" width="35" class="mt-3">

</div>
