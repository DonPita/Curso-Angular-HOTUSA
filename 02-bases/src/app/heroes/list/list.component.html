<h3>Listado de Héroes</h3>

<h3>Héroe borrado <small class="text-danger"></small></h3>

<button class="btn btn-outline-danger">
  Borrar último héroe
</button>


<!--ngFor para hacer una lista de un array en html-->
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
